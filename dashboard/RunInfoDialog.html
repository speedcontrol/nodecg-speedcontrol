<!DOCTYPE html>
<html>
	<head>
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="../node_modules/clone/clone.js"></script>
		<script src="RunInfoDialog.js"></script>
		<style>
			#runDataInputs > input {
				width: 100%;
			}

			.team {
				margin-top: 20px;
			}

			.team > div {
				height: 25px;
			}

			.team > div > .name, .team > div > .removeTeam {
				float: right;
			}

			.team > div > .teamTitle {
				margin: 0 10px;
			}

			.player > input {
				width: calc(87%/3);
			}

			.addTeam {
				margin-top: 20px;
				float: right;
			}
		</style>
	</head>
	<body>
		<span>
			If you need to reset any issues, click on "Cancel" or anywhere outside this dialog, and then add/edit the run again.
			If a team is empty when you save, it will be dropped.
		</span>
		<br><br><span id="runDataInputs"></span>
		<span id="teamsContainer"></span>
		<button type="button" class="addTeam">+ Add Team</button>
	</body>
</html>
